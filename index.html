<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm danh học sinh - Kidstars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .login-container, .attendance-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-msg {
            color: red;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .hidden {
            display: none;
        }

        .attended-list {
            margin-top: 20px;
            text-align: left;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        @media (max-width: 600px) {
            body {
                flex-direction: column;
                padding: 10px;
            }
            
            .login-container, .attendance-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div class="login-container" id="login-container">
        <h1>Đăng nhập</h1>
        <input type="text" id="username" placeholder="Tài khoản">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button id="login-btn">Đăng nhập</button>
        <p id="login-error" class="error-msg"></p>
    </div>

    <!-- Attendance Section (Hidden by default) -->
    <div class="attendance-container hidden" id="attendance-container">
        <h1>Điểm danh học sinh</h1>
        <input type="text" id="student-name" placeholder="Tên học sinh">
        <button id="save-btn">Lưu điểm danh</button>
        <div class="attended-list" id="attended-list">
            <h2>Danh sách học sinh đã điểm danh:</h2>
            <ul id="student-list"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
